<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="budget">
        <div class="budget_title">Available Budget</div>
        <div class="budget_value">+ 2,000.000</div>
        <div class="budget_income cleanStyles">
          <div class="budget_income--text">Revenues</div>
          <div class="right">
            <div class="budget_income--value">+4,000.000</div>
            <div class="budget_income--percentage">&nbsp;</div>
          </div>
        </div>
        <div class="budget_expenditure cleanStyles">
          <div class="budget_expenditure--text">Expenditures</div>
          <div class="right cleanStyles">
            <div class="budget_expenditure--value">- 1,900.000</div>
            <div class="budget_expenditure--percentage">45%</div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/Data.js"></script>
    <script src="/js/Income.js"></script>
    <script src="/js/Expenditure.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
