<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body onload="loadApp()">
    <div class="header">
      <div class="budget">
        <div class="budget_title">Available Budget</div>
        <div class="budget_value" id="budget_total">+ 2,000.000</div>
        <div class="budget_income cleanStyles">
          <div class="budget_income--text">Revenues</div>
          <div class="right">
            <div class="budget_income--value" id="income">+4,000.000</div>
            <div class="budget_income--percentage">&nbsp;</div>
          </div>
        </div>
        <div class="budget_expenditure cleanStyles">
          <div class="budget_expenditure--text">Expenditures</div>
          <div class="right cleanStyles">
            <div class="budget_expenditure--value" id="expenditure">
              - 1,900.000
            </div>
            <div class="budget_expenditure--percentage" id="percentage">
              45%
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container cleanStyles">
      <div class="income">
        <h2 class="income_title">Revenues</h2>
        <div id="list-revenues">
        </div>
      </div>

      <div class="expenditure">
        <h2 class="expenditure_title">Expenditures</h2>
        <div id="list-expenditures">
        </div>
      </div>
    </div>

    
    <script src="/js/Data.js"></script>
    <script src="/js/Income.js"></script>
    <script src="/js/Expenditure.js"></script>
    <script src="/js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https: // unpkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js "
    ></script>
  </body>
</html>
